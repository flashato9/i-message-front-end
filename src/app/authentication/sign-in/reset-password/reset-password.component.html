<h1>Reset your password</h1>
<form [formGroup]="this.form" (ngSubmit)="onSubmit()">
  <div>
    <label for="username" #username>Username</label>
    <input
      [id]="username.attributes.getNamedItem('for')"
      type="text"
      [placeholder]="username.textContent"
      formControlName="username"
    />
  </div>
  <aside>
    <div>Already have an account? Sign in <a [routerLink]="'../'">here</a>.</div>
  </aside>
  <footer>
    <button type="submit">Send Code</button>
  </footer>
</form>
